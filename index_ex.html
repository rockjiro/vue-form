<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5テンプレート</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/bootstrap-custom.css" type="text/css" />
</head>
<body>
    <div id="app">
        <div class="form-area">
            <form novalidate="true">
                <div class="form-group">
                    <input
                        v-model="name"
                        type="text" 
                        id="inputName"
                        class="form-control"
                        name="name"
                        placeholder="name"
                    >
                </div>
                <div class="form-group">
                    <input
                        v-model="url"
                        type="url"
                        id="inputUrl"
                        class="form-control"
                        name="url"
                        placeholder="URL"
                    >
                    <small class="text-danger" v-if="!$v.url.url">無効なURLです</small>
                </div>
                <div class="form-group">
                    <input
                        v-model="email"
                        type="email"
                        id="inputEmail"
                        class="form-control"
                        name="email"
                        placeholder="e-mail"
                    >
                    <small class="text-danger" v-if="!$v.email.email">無効なメールアドレスです</small>
                </div>
                <div class="form-group">
                    <textarea
                        v-model="inquiry"
                        id="inputInquiry"
                        class="form-control"
                        name="inquiry"
                        rows="5"
                        placeholder="message"
                    ></textarea>
                </div>
                <button
                    :disabled="$v.$invalid"
                    type="submit"
                    class="btn"
                    :class="{ 'btn-primary': !$v.$invalid, 'btn-danger': $v.$invalid }"
                >
                    Submit
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!--①以下のライブラリを読み込む-->
    <script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.4/dist/vuelidate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.4/dist/validators.min.js"></script>
    <!--①ここまで-->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script type="text/javascript" src="/js/main_ex.js"></script>
</body>
</html>
