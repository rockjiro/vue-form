<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5テンプレート</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/bootstrap-custom.css" type="text/css" />
</head>
<body>
    <div id="app">
        <div class="form-area">
            <form novalidate="true">
                <div class="form-group row">
                    <label for="name" class="col-sm-1">
                        <img src="/img/user.svg"></img>
                    </label>
                    <input
                        v-model="name"
                        type="text" 
                        id="inputName"
                        class="col-sm-11 form-control"
                        name="name"
                        placeholder="name"
                    >
                </div>
                <div class="form-group row">
                    <label for="url" class="col-sm-1">
                        <img src="/img/url.svg"></img>
                    </label>
                    <input
                        v-model="url"
                        type="url"
                        id="inputUrl"
                        class="col-sm-11 form-control"
                        name="url"
                        placeholder="URL"
                    >
                    <small class="text-danger" v-if="!$v.url.url">無効なURLです</small>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-1">
                        <img src="/img/mail.svg"></img>
                    </label>
                    <input
                        v-model="email"
                        type="email"
                        id="inputEmail"
                        class="col-sm-11 form-control"
                        name="email"
                        placeholder="e-mail"
                    >
                    <small class="text-danger" v-if="!$v.email.email">無効なメールアドレスです</small>
                </div>
                <div class="form-group row">
                    <label for="inquiry" class="col-sm-1">
                        <img src="/img/comment.svg"></img>
                    </label>
                    <textarea
                        v-model="inquiry"
                        id="inputInquiry"
                        class="col-sm-11 form-control"
                        name="inquiry"
                        rows="5"
                        placeholder="message"
                    ></textarea>
                </div>
                <div class="form-group row">
                    <button
                        :disabled="$v.$invalid"
                        type="submit"
                        class="btn col-sm-1 ml-auto"
                        :class="{ 'btn-success': !$v.$invalid, 'btn-danger': $v.$invalid }"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!--①以下のライブラリを読み込む-->
    <script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.4/dist/vuelidate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.4/dist/validators.min.js"></script>
    <!--①ここまで-->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script type="text/javascript" src="/js/main_ex.js"></script>
</body>
</html>
